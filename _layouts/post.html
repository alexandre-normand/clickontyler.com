---
layout: default
---
<div id="belt-header">
	<div class="wrapper">
		<h2>Our Blog</h2>
	</div>
</div>

<div class="blog wrapper">
	<div class="post">
		<h2><a href="http://clickontyler.com{{ page.permalink | replace:'index.html','' }}" rel="bookmark" title="Permanent Link to {{ page.title }}">{{ page.title }}</a></h2>
		<p class="dt">{{ page.date | date: "%A, %B %d, %Y" }}</p>
		<div class="entry">
			{% if page.image %}
			<img src="{{ page.image }}" style="float:right; margin:auto auto 1em 1em;" />
			{% endif %}
			{{ content }}
		</div>

		<table class="nav">
			<tr>
				<td class="left fifty">
					{% if page.previous %}
						<a href="{{ page.previous.url | replace:'index.html','' }}"><img src="{{ site.cdn_url }}/images/left.png" width="30" height="32"> {{ page.previous.title }}</a>
					{% endif %}
				</td>
				<td class="right fifty">
					{% if page.next %}
						<a href="{{ page.next.url | replace:'index.html','' }}">{{ page.next.title }} <img src="{{ site.cdn_url }}/images/right.png" width="30" height="32"></a>
					{% endif %}
				</td>
			</tr>
		</table>

	</div>	
</div>
